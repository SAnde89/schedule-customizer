<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Schedule Customizer</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Period</th>
                <th>Time Frame</th>
                <th>Duration</th>
            </tr>
            <tr>
                <td>Homeroom</td>
                <td>7:40 - </td>
                <td>40 minutes</td>
            </tr>
            <tr>
                <td>Period 1</td>
                <td>8:25 – 9:03</td>
                <td>38 minutes</td>
            </tr>
            <tr>
                <td>Period 2</td>
                <td>9:08 – 9:46</td>
                <td><input type="text" value="38 minutes" maxlength="10" size="10"></td>
            </tr>
            <tr>
                <td>Period 3</td>
                <td>9:51 – 10:29</td>
                <td>38 minutes</td>
            </tr>
            <tr>
                <td>Period 4 (1st Lunch)</td>
                <td>10:34 – 10:58</td>
                <td>24 minutes</td>
            </tr>
            <tr>
                <td>Period 5</td>
                <td>11:03 – 11:11</td>
                <td>8 minutes</td>
            </tr>
            <tr>
                <td>Period 6 (2nd Lunch)</td>
                <td>11:16 – 11:40</td>
                <td>24 minutes</td>
            </tr>
            <tr>
                <td>Period 7</td>
                <td>11:45 – 11:53</td>
                <td></td>
            </tr>
        </table>
        <button>Calculate</button>
        <script src=script.js></script>
    </body>
</html>
